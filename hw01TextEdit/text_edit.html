<html lang="en">
<head>
  <title>Will's Search N Replace</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- I found the following imports from w3schools http://www.w3schools.com/bootstrap/bootstrap_get_started.asp -->
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <!-- Latest compiled JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

  <script src='https://s3-us-west-2.amazonaws.com/s.cdpn.io/14082/FileSaver.js'></script>
</head>
<body background-color="grey">

<nav class="navbar navbar-inverse">
  <div class="container-fluid">

    <!-- Title of Header -->
    <div class="navbar-header">
      <a class="navbar-brand" href="#">Will's Search N Replace</a>
    </div>

    <!-- Search Inputs -->
    <div class="navbar-form navbar-left">
      <div class="input-group">
        <input id="search_input" type="text" class="form-control" placeholder="Search">
        <div class="input-group-btn">
          <button id="search_button" class="btn btn-default" type="submit">
            <i class="glyphicon glyphicon-search"></i>
          </button>
          <button id="next_button" class="btn btn-default" type="submit">
            <i class="glyphicon glyphicon-chevron-down"></i>
          </button>
          <button id="previous_button" class="btn btn-default" type="submit">
            <i class="glyphicon glyphicon-chevron-up"></i>
          </button>
        </div>
      </div>

      <!-- Replace Inputs -->
      <div class="input-group">
        <input id="replace_input" type="text" class="form-control" placeholder="Replace">
        <div class="input-group-btn">
          <button id="replace_button" class="btn btn-default">
            Replace
          </button>
          <button id="replace_all_button" class="btn btn-default">
            Replace All
          </button>
        </div>
      </div>
    </div>

    <!-- Open File Input and Save Button -->
    <ul class="nav navbar-nav navbar-right">
      <li>
        <a style="font-size:12pt;"id='upper_right_a' href="#">
          <span>Open File</span>
          <input id='fileInputField' type="file">
        </a>
      </li>
      <li>
        <a id="save_button" href="#"><span class="glyphicon glyphicon-save"></span> Save</a>
      </li>
    </ul>

  </div>
</nav>

<!-- User's Text area -->
<div id='div_holding_user_text' class="container-fluid">
  <pre id='user_text' class="form-control col-xs-12"></pre>
</div>

</body>

<style>
  html {
    height: 100%;
  }
  body {
    background-color: #333333;
    height: 100%;
  }
  #div_holding_user_text {
    height: 90%;
  }
  #user_text {
    background-color: #b3b3b3;
    font-size: 14pt;
    height: 100%;
  }
  #upper_right_a {
    padding-top: 0px;
    padding-right: 0px;
    padding-bottom: 0px;
    padding-left: 0px;
  }
  pre{
    white-space: pre-wrap;
  }

</style>

<script src="onload_funcs.js"></script>
</html>
